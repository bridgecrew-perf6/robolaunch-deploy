apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-robolaunch.fullname" . }}-svc
  labels:
    {{- include "helm-robolaunch.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ include "helm-robolaunch.fullname" . }}-svc
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 50051
      protocol: TCP
      name: grpc-web
  selector:
    {{- include "helm-robolaunch.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
   name: {{ include "helm-robolaunch.fullname" . }}-virtual
spec:
  hosts:
    - "*"
  gateways:
    - {{ include "helm-robolaunch.fullname" . }}-gateway
  http:
    - match:
        - uri:
            prefix: /auth.Launch
      route:
        - destination:
            host: {{ include "helm-robolaunch.fullname" . }}-svc
            port:
              number: 50051
      corsPolicy:
        allowOrigin:
          - "*"
        allowMethods:
          - POST
          - GET
          - OPTIONS
          - PUT
          - DELETE
        allowHeaders:
          - Authorization # for our backend
          - x-jwt
          - grpc-timeout
          - content-type
          - keep-alive
          - user-agent
          - cache-control
          - content-type
          - content-transfer-encoding
          - custom-header-1
          - x-accept-content-transfer-encoding
          - x-accept-response-streaming
          - x-user-agent
          - x-grpc-web
        maxAge: 1728s
        exposeHeaders:
          - custom-header-1
          - grpc-status
          - grpc-message
        allowCredentials: true
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "helm-robolaunch.fullname" . }}-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
